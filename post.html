<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script defer src="js/script-post.js"></script>
    <title>Статья</title>
</head>

<body class="container position-relative vh-100">

    <div id="title">
        <h1 id="article-title" class="text-center"></h1>
        <p id="article-body" class="text-center text-muted"></p>
    </div>

    <ul class="text-end text-muted list-group list-group-flush">
        <li id="name-author" class="list-group-item border-0 text-muted text-end"></li>
        <li id="email-author" class="list-group-item border-0 text-muted text-end"></li>
        <li id="body-author" class="list-group-item border-0 text-muted text-end"></li>
        <li id="created_at" class="list-group-item border-0 text-muted text-end"></li>
        <li id="updated_at" class="list-group-item border-0 text-muted text-end"></li>
    </ul>

    <button id="history" class="position-absolute bottom-0 m-5 btn btn-outline-secondary"></button>

</body>

</html>
